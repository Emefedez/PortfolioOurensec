<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi (breve) portafolio - Snake</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos específicos para el juego */
    canvas { background:#07101a; display:block; width:100%; height:auto; border-radius:8px; }
    .controls { display:flex; gap:12px; align-items:center; margin-top:8px; }
    .hint { margin-left: auto; font-size: 0.9em; opacity: 0.8; }
    #status {
      font-size: 0.95rem;
      color: #fff;
      background: rgba(0,0,0,0.45);
      padding: 8px 12px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 8px;
    }

    /* Loader */
    #loader {
      margin-top: 12px;
      width: 100%;
      max-width: 600px;
      height: 12px;
      background: rgba(255,255,255,0.08);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.03);
    }
    #loader .bar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0%;
      background: linear-gradient(90deg,#6200ee,#03dac6);
      transition: width 200ms linear;
    }
    #loader .indeterminate {
      position: absolute;
      left: -30%;
      top: 0;
      bottom: 0;
      width: 30%;
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.14));
      animation: move 1.2s linear infinite;
    }
    @keyframes move { to { left: 130%; } }

    #loaderInfo {
      display:flex;
      gap:8px;
      align-items:center;
      margin-top:6px;
      color: #e6e6e6;
      font-size: 0.9rem;
    }
    #percent { min-width: 44px; text-align:right; opacity:0.95; }
  </style>
</head>
<body>
  <div class="container">
    <header>
        <div class="header-left">
            <h1>Mi (breve) portafolio</h1>
        </div>

        <nav>
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.tenor.com%2FDzIVgeUe-T4AAAAC%2Fdance-banana.gif&f=1&nofb=1&ipt=b19b6878f44f4d88bfcb98d85168c92fe591bdbbaf16a02aa162ec3ea88a6357" alt="Banana bailando" />
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="programas.html">Programas</a></li>
                <li><a href="conocimientos.html">Conocimientos</a></li>
            </ul>
        </nav>

        <a href="https://github.com/Emefedez" target="_blank" class="github-button">
            <span class="material-icons">code</span>
            Ver en GitHub
        </a>
    </header>

    <main class="card">
      <h2>Snake con Pyodide (lógica en Python)</h2>

      <!-- loader visible mientras carga Pyodide -->
      <div id="loaderContainer">
        <div id="loader"><div class="bar" id="loaderBar"></div><div class="indeterminate" id="indet"></div></div>
        <div id="loaderInfo"><div id="loaderMsg">Cargando recursos…</div><div id="percent">0%</div></div>
      </div>

      <canvas id="c" width="600" height="400" tabindex="0" style="display:none;"></canvas>
      <div class="controls" id="controls" style="display:none;">
        <span id="score">Puntuación: 0</span>
        <button id="restart" class="outlined-button">Reiniciar</button>
        <span class="hint">Controles: Flechas / WASD</span>
      </div>
      <div id="status">Estado: esperando...</div>
      <pre id="log" style="margin-top:8px"></pre>
    </main>

    <footer>
        <p>&copy; 2025. Mi Trabajo.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const log = document.getElementById('log');
    const restartBtn = document.getElementById('restart');
    const statusEl = document.getElementById('status');

    // loader elements
    const loaderContainer = document.getElementById('loaderContainer');
    const loaderBar = document.getElementById('loaderBar');
    const indet = document.getElementById('indet');
    const loaderMsg = document.getElementById('loaderMsg');
    const percentEl = document.getElementById('percent');
    const controls = document.getElementById('controls');

    let pyodide = null;
    let stepTimer = null;
    let pyReady = false;
    const STEP_MS = 120;
    const COLS = 30, ROWS = 20;

    // Simula progreso hasta que Pyodide esté listo.
    // Se incrementa automáticamente; cuando pyReady -> completa al 100%.
    let fakeProgress = 0;
    let progressInterval = null;
    function startFakeProgress(){
      fakeProgress = 6; // inicio
      updateLoader(fakeProgress);
      indet.style.display = 'block';
      progressInterval = setInterval(() => {
        if (pyReady) return;
        // incrementar de forma no lineal
        const step = Math.max(1, Math.floor((100 - fakeProgress) * 0.06));
        fakeProgress = Math.min(98, fakeProgress + step);
        updateLoader(fakeProgress);
      }, 250);
    }
    function updateLoader(p){
      loaderBar.style.width = p + '%';
      percentEl.textContent = p + '%';
    }
    function finishLoader(){
      clearInterval(progressInterval);
      fakeProgress = 100;
      updateLoader(100);
      indet.style.display = 'none';
      loaderMsg.textContent = 'Carga completa';
      setTimeout(() => { loaderContainer.style.display = 'none'; canvas.style.display = 'block'; controls.style.display = 'flex'; }, 350);
    }

    async function initPy() {
      try {
        statusEl.textContent = 'Estado: cargando Pyodide...';
        startFakeProgress();
        pyodide = await loadPyodide();
        const pyCode = `
import json, random
COLS = ${COLS}
ROWS = ${ROWS}
snake = [(COLS//2, ROWS//2)]
direction = (1,0)
food = None
score = 0
game_over = False

def spawn_food():
    global food
    while True:
        fx = random.randint(0, COLS-1)
        fy = random.randint(0, ROWS-1)
        if (fx,fy) not in snake:
            food = (fx,fy)
            break

def reset():
    global snake, direction, score, game_over
    snake = [(COLS//2, ROWS//2)]
    direction = (1,0)
    score = 0
    game_over = False
    spawn_food()
    return state()

def set_dir(dx, dy):
    global direction
    # prevenir giro 180
    if dx == -direction[0] and dy == -direction[1]:
        return
    direction = (dx,dy)

def step():
    global snake, direction, food, score, game_over
    if game_over:
        return state()
    head = (snake[0][0] + direction[0], snake[0][1] + direction[1])
    # colisiones
    if head[0] < 0 or head[0] >= COLS or head[1] < 0 or head[1] >= ROWS or head in snake:
        game_over = True
        return state()
    snake.insert(0, head)
    if head == food:
        score += 1
        spawn_food()
    else:
        snake.pop()
    return state()

def state():
    return json.dumps({
        "snake": snake,
        "food": food,
        "score": score,
        "game_over": game_over,
        "cols": COLS,
        "rows": ROWS
    })
`;
        await pyodide.runPythonAsync(pyCode);
        pyReady = true;
        restartBtn.disabled = false;
        statusEl.textContent = 'Estado: listo';
        loaderMsg.textContent = 'Finalizando carga…';
        finishLoader();
        console.log('Pyodide listo');
      } catch (err) {
        console.error('Error cargando Pyodide:', err);
        statusEl.textContent = 'Error cargando Pyodide. Sirve el proyecto por HTTP (python3 -m http.server) y comprueba la consola.';
        log.textContent = 'Error: ' + String(err);
        indet.style.display = 'none';
        loaderMsg.textContent = 'Error cargando recursos';
      }
    }

    // desactivar botón hasta que pyodide esté listo
    restartBtn.disabled = true;

    function drawGridFromState(state) {
      const w = canvas.width;
      const h = canvas.height;
      const scaleX = w / state.cols;
      const scaleY = h / state.rows;
      ctx.fillStyle = '#07101a';
      ctx.fillRect(0,0,w,h);

      if (state.food) {
        ctx.fillStyle = '#1DB954';
        const fx = state.food[0]*scaleX, fy = state.food[1]*scaleY;
        roundRect(ctx, fx+2, fy+2, scaleX-4, scaleY-4, 6, true);
      }

      for (let i=0;i<state.snake.length;i++){
        ctx.fillStyle = (i===0) ? '#ffd54d' : '#ffdca8';
        const s = state.snake[i];
        const sx = s[0]*scaleX, sy = s[1]*scaleY;
        roundRect(ctx, sx+2, sy+2, scaleX-4, scaleY-4, 6, true);
      }

      scoreEl.textContent = 'Puntuación: ' + state.score;
      log.textContent = state.game_over ? 'Game Over' : '';
      if (state.game_over) statusEl.textContent = 'Estado: game over';
    }

    function roundRect(ctx, x, y, w, h, r, fill){
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.arcTo(x + w, y, x + w, y + h, r);
      ctx.arcTo(x + w, y + h, x, y + h, r);
      ctx.arcTo(x, y + h, x, y, r);
      ctx.arcTo(x, y, x + w, y, r);
      ctx.closePath();
      if(fill) ctx.fill();
    }

    async function stepOnce() {
      if (!pyReady) return;
      try {
        const jsonStr = await pyodide.runPythonAsync('step()');
        const state = JSON.parse(jsonStr);
        drawGridFromState(state);
      } catch(e){
        console.error('Error en stepOnce:', e);
        statusEl.textContent = 'Error ejecutando step: ' + String(e);
      }
    }

    async function setDir(dx,dy){
      if (!pyReady) return;
      try {
        await pyodide.runPythonAsync(\`set_dir(\${dx},\${dy})\`);
      } catch(e){
        console.error('Error en setDir:', e);
      }
    }

    async function resetGame(){
      if (!pyReady) return;
      try {
        const jsonStr = await pyodide.runPythonAsync('reset()');
        const state = JSON.parse(jsonStr);
        statusEl.textContent = 'Estado: jugando';
        drawGridFromState(state);
      } catch(e){
        console.error('Error en resetGame:', e);
        statusEl.textContent = 'Error reiniciando: ' + String(e);
      }
    }

    // input protegido: si pyodide no está listo, ignorar
    window.addEventListener('keydown', async (e) => {
      if (!pyReady) return;
      const k = e.key.toLowerCase();
      if (k === 'arrowup' || k === 'w') await setDir(0,-1);
      if (k === 'arrowdown' || k === 's') await setDir(0,1);
      if (k === 'arrowleft' || k === 'a') await setDir(-1,0);
      if (k === 'arrowright' || k === 'd') await setDir(1,0);
      if (k === 'r') await resetGame();
      if (['arrowup','arrowdown','arrowleft','arrowright'].includes(e.key.toLowerCase())) e.preventDefault();
    });

    restartBtn.addEventListener('click', resetGame);

    function resizeCanvas(){
      const mainCard = document.querySelector('main.card');
      const maxW = Math.min(900, Math.max(300, mainCard.clientWidth - 40)); // Restar padding y evitar tamaños pequeños
      canvas.width = maxW;
      canvas.height = Math.floor(maxW * (ROWS / COLS));
    }
    window.addEventListener('resize', () => { resizeCanvas(); });

    // init
    (async () => {
      if (location.protocol === 'file:') {
        statusEl.textContent = 'Advertencia: Pyodide puede fallar si abres con file://. Sirve la carpeta con: python3 -m http.server 8000';
        console.warn('Abriendo por file:// puede impedir que Pyodide cargue. Usa python3 -m http.server 8000 y abre http://localhost:8000/python.html');
      }

      resizeCanvas();
      await initPy();
      if (pyReady) {
        await resetGame();
        if(stepTimer) clearInterval(stepTimer);
        stepTimer = setInterval(stepOnce, STEP_MS);
        canvas.focus();
      }
    })();
  </script>
</body>
</html>
